name: Build Jarvis APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip git zip unzip openjdk-17-jdk
          pip install --upgrade pip setuptools wheel buildozer cython virtualenv

      - name: Set up Android SDK
        run: |
          mkdir -p $HOME/android-sdk
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Verify SDK setup
        run: |
          sdkmanager --list | head -n 40

      - name: Initialize Buildozer
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          sed -i 's/source.include_exts =.*/source.include_exts = py,mp3,kv,png,jpg,ttf/' buildozer.spec
          sed -i 's/requirements =.*/requirements = python3,kivy,plyer,gtts,requests,wikipedia/' buildozer.spec
          sed -i 's/# *android.api =.*/android.api = 33/' buildozer.spec
          sed -i 's/# *android.minapi =.*/android.minapi = 21/' buildozer.spec
          sed -i 's/# *android.sdk =.*/android.sdk = 33/' buildozer.spec
          sed -i 's/# *android.ndk =.*/android.ndk = 25b/' buildozer.spec
          sed -i 's/source.main =.*/source.main = jarvis_app.py/' buildozer.spec

      - name: Build APK
        env:
          ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
          ANDROIDNDK: ${{ github.workspace }}/.buildozer/android/platform/android-ndk-r25b
          ANDROID_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Jarvis-APK
          path: bin/*.apk
