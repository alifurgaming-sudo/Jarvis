name: Build Jarvis APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip openjdk-17-jdk unzip
          pip install kivy plyer gtts requests wikipedia buildozer cython==0.29.33

      - name: Build APK
        run: |
          buildozer init
          sed -i 's/source.main = main.py/source.main = jarvis_app.py/' buildozer.spec
          sed -i 's/requirements = .*/requirements = python3,kivy,plyer,gtts,requests,wikipedia/' buildozer.spec
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Jarvis-APK
          path: bin/*.apk
