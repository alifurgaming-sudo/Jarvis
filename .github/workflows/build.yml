name: Build Jarvis APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build APK using Buildozer Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/home/user/hostcwd \
            kivy/buildozer buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Jarvis-APK
          path: bin/*.apk
